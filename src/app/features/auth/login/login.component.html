<div class="min-h-screen flex items-center justify-center bg-axolotl-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md border border-axolotl-200">
    <h1 class="text-2xl font-bold mb-6 text-center text-axolotl-700">Login</h1>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-axolotl-800 font-medium mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="email"
          class="w-full px-4 py-2 border border-axolotl-300 rounded focus:outline-none focus:ring-2 focus:ring-axolotl-500"
          placeholder="you@example.com"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-axolotl-800 font-medium mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
          class="w-full px-4 py-2 border border-axolotl-300 rounded focus:outline-none focus:ring-2 focus:ring-axolotl-500"
          placeholder="Enter your password"
        />
      </div>
      <div class="flex items-center justify-between mb-6">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox text-axolotl-600" />
          <span class="ml-2 text-axolotl-700 text-sm">Remember me</span>
        </label>
        <a href="#" class="text-sm text-emerald-600 hover:underline">Forgot password?</a>
      </div>
      <button
        type="submit"
        class="w-full bg-axolotl-600 text-white font-semibold py-2 rounded hover:bg-axolotl-700 transition-colors"
      >
        Sign In
      </button>
    </form>
    <p class="mt-6 text-center text-axolotl-700 text-sm">
      Don't have an account?
      <a routerLink="/signup" class="text-emerald-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
