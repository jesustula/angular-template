<div class="min-h-screen flex items-center justify-center bg-axolotl-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md border border-axolotl-200">
    <h1 class="text-2xl font-bold mb-6 text-center text-axolotl-700">Sign Up</h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-axolotl-800 font-medium mb-2">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="w-full px-4 py-2 border border-axolotl-300 rounded focus:outline-none focus:ring-2 focus:ring-axolotl-500"
          placeholder="Your name"
          autocomplete="name"
          required
        />
        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
          Name is required.
        </div>
      </div>
      <div class="mb-4">
        <label for="last_name" class="block text-axolotl-800 font-medium mb-2">Last Name</label>
        <input
          id="last_name"
          type="text"
          formControlName="last_name"
          class="w-full px-4 py-2 border border-axolotl-300 rounded focus:outline-none focus:ring-2 focus:ring-axolotl-500"
          placeholder="Your last name"
          autocomplete="family-name"
          required
        />
        <div *ngIf="signupForm.get('last_name')?.invalid && signupForm.get('last_name')?.touched" class="text-red-500 text-sm mt-1">
          Last name is required.
        </div>
      </div>
      <div class="mb-4">
        <label for="second_last_name" class="block text-axolotl-800 font-medium mb-2">Second Last Name</label>
        <input
          id="second_last_name"
          type="text"
          formControlName="second_last_name"
          class="w-full px-4 py-2 border border-axolotl-300 rounded focus:outline-none focus:ring-2 focus:ring-axolotl-500"
          placeholder="Your second last name"
          autocomplete="additional-name"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-axolotl-800 font-medium mb-2">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-axolotl-300 rounded focus:outline-none focus:ring-2 focus:ring-axolotl-500"
          placeholder="you@example.com"
          autocomplete="email"
          required
        />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Valid email is required.
        </div>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-axolotl-800 font-medium mb-2">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-axolotl-300 rounded focus:outline-none focus:ring-2 focus:ring-axolotl-500"
          placeholder="Enter your password"
          autocomplete="new-password"
          required
        />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Password is required (min 6 characters).
        </div>
      </div>
      <div class="mb-6">
        <label for="confirmPassword" class="block text-axolotl-800 font-medium mb-2">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="w-full px-4 py-2 border border-axolotl-300 rounded focus:outline-none focus:ring-2 focus:ring-axolotl-500"
          placeholder="Confirm your password"
          autocomplete="new-password"
          required
        />
        <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched" class="text-red-500 text-sm mt-1">
          Please confirm your password.
        </div>
        <div *ngIf="errorMessage" class="text-red-500 text-sm mt-1">
          {{ errorMessage }}
        </div>
      </div>
      <button
        type="submit"
        [disabled]="signupForm.invalid"
        class="w-full bg-axolotl-600 text-white font-semibold py-2 rounded hover:bg-axolotl-700 transition-colors"
      >
        Create Account
      </button>
    </form>
    <p class="mt-6 text-center text-axolotl-700 text-sm">
      Already have an account?
      <a routerLink="/login" class="text-emerald-600 hover:underline">Log in</a>
    </p>
  </div>
</div>
