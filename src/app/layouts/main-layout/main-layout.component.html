<div class="flex h-screen">
  <!-- Sidebar -->
  <app-sidebar
    [isCollapsed]="!isCollapsed"
    (toggle)="toggleSidebar()"
  ></app-sidebar>

  <!-- Contenedor derecho -->
  <div
    [ngClass]="{
      'ml-64': isCollapsed,
      'ml-0': !isCollapsed
    }"
    class="flex flex-col flex-1 transition-all duration-300"
  >
    <!-- Header -->
    <app-header [isSidebarCollapsed]="!isCollapsed"
      (toggleSidebar)="toggleSidebar()"
     ></app-header>

    <!-- Contenido principal -->
    <main class="flex-1 overflow-auto bg-gray-100 p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
